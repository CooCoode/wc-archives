            <section powered-by="xiumi.us" style="color: rgb(62, 62, 62); font-family: PingFangSC-light; font-size: 14px; letter-spacing: 1px; white-space: normal; box-sizing: border-box; visibility: visible; opacity: 1;"><p style="box-sizing: border-box; visibility: visible; opacity: 1;" class="mb-4">控制论，又叫做cybernetic，它的词源就是赛博。</p><p style="box-sizing: border-box; visibility: visible; opacity: 1;" class="mb-4">在机器系统或人工智能中，我们能找到合理的信息和行为，人工智能可以模拟人的智慧，它们能完成人做不到的任务。这些机器不只是代替人类干活，更是在挖掘人自身的秘辛。</p><p style="box-sizing: border-box; visibility: visible; opacity: 1;" class="mb-4">我们将从控制论入手，重新开启对于信息、网络和参与者的互动的讨论，并且回顾控制论的实践——也是冒险，以此回到我们这个时代有待创立的赛博新地：web3.0。</p></section>
